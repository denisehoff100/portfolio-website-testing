<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <script src="https://kit.fontawesome.com/afec5bbe92.js" crossorigin="anonymous"></script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EdTrek Responsive Web App</title>
  <link href="/img/general/favicon-dh.ico" rel="shortcut icon" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
  <header>
    <div class="rule"></div>
    <div class="container">
      <div class="navtoggle" id="myNavtoggle">

        <nav>
          <ul>
            <li><a href="index.html" target="_self">Denise Hoff</a></li>
            <li><a href="projects.html" target="_self">My Work</a></li>
            <li><a href="about.html" target="_self">About</a></li>
            <li><a href="contact.html" target="_self">Contact</a></li>
            <li><a href="javascript:void(0);" class="icon" onclick="menuToggle()"><i class="fas fa-bars"></i></a></li>
          </ul>
        </nav>

      </div>
    </div>
  </header>
  <main>
    <!--section orange-->
    <div class="container">
      <!--container yellow-->
      <div class="row">
        <!--container teal-->

        <picture>
          <source srcset="./img/edtrek/edtrek-portfolio-01.png" media="(max-width:767px)" />
          <img src="./img/edtrek/edtrek-portfolio-01.png" alt="edtrek portfolio screen 1" />
        </picture>
        <picture>
          <source srcset="./img/edtrek/edtrek-portfolio-02.png" media="(max-width:767px)" />
          <img src="./img/edtrek/edtrek-portfolio-02.png" alt="edtrek portfolio screen 2" />
        </picture>
        <picture>
          <source srcset="./img/edtrek/edtrek-portfolio-03.png" media="(max-width:767px)" />
          <img src="./img/edtrek/edtrek-portfolio-03.png" alt="edtrek portfolio screen 3" />
        </picture>
        <picture>
          <source srcset="./img/edtrek/edtrek-portfolio-04.png" media="(max-width:767px)" />
          <img src="./img/edtrek/edtrek-portfolio-04.png" alt="edtrekportfolio screen 4" />
        </picture>
      </div>
    </div>

  </main>
  <!--Footer-->
  <footer id="contact">
    <!--START social icons-->
    <div class="wrapper">
      <div class="icon linkedin">
        <div class="tooltip">LinkedIn</div>
        <a href="https://www.linkedin.com/in/denisehoff/" target="_blank" class="social-icons"><span><i class="fab fa-linkedin"></i></span></a>
      </div>
      <div class="icon twitter">
        <div class="tooltip">Twitter</div>
        <a href="https://www.twitter.com/@denisehoff" target="_blank" class="social-icons"><span><i class="fab fa-twitter"></i></span></a>
      </div>
      <div class="icon behance">
        <div class="tooltip">Behance</div>
        <a href="https://www.behance.net/denisehoff" target="_blank" class="social-icons"><span><i class="fab fa-behance"></i></span></a>
      </div>
      <div class="icon facebook">
        <div class="tooltip">Facebook</div>
        <a href="https://www.facebook.com/denise.hoff.52" target="_blank" class="social-icons"><span><i class="fab fa-facebook-f"></i></span></a>
      </div>
    </div>

    <!--END icons-->
    <p class="copyright">&#169;Denise Hoff 2021</p>
    <div class="container">
      <div style="padding-top: 10px; display: inline-block; max-width: 100px"><span id="siteseal">
          <script async type="text/javascript" src="https://seal.godaddy.com/getSeal?sealID=3nQ16WLaNtAMiqT6ML1LazvyvCRuEMdJu3pr9BS0lTBvdJ2o7bwm1gpz56QE"></script>
        </span></div>
    </div>
  </footer>
  <!--End Footer-->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
