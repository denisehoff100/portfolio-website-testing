<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <script src="https://kit.fontawesome.com/afec5bbe92.js" crossorigin="anonymous"></script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Denise Hoff Portfolio</title>
  <link href="img/general/favicon-dh.ico" rel="shortcut icon" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style-form.css">

</head>
<body>
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fab fa-skype"></i>
          <div class="topic">Skype</div>
          <div class="text-one">941-259-6827</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">941-323-0052</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">denise@denisehoff.com</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Do you have a question for me?</div><br>
        <p>Let's work together! Contact me to begin a discussion on how I may help you.</p>
      <form action="#">
        <div class="input-box">
          <input type="text" placeholder="Enter your name">
        </div>
        <div class="input-box">
          <input type="text" placeholder="Enter your email">
        </div>
        <div class="input-box message-box">
          <input type="text" placeholder="Your question . . .">
        </div>
        <div class="button">
          <input type="button" value="Send Now" >
        </div>


      </form>
    </div>
    </div>
  </div>

<!--START icons-->
  <div class="wrapper">
    <div class="icon facebook">
      <div class="tooltip">Facebook</div>
      <span><i class="fab fa-facebook-f"></i></span>
    </div>
    <div class="icon twitter">
      <div class="tooltip">Twitter</div>
      <span><i class="fab fa-twitter"></i></span>
    </div>
    <div class="icon instagram">
      <div class="tooltip">Instagram</div>
      <span><i class="fab fa-instagram"></i></span>
    </div>
    <div class="icon github">
      <div class="tooltip">Github</div>
      <span><i class="fab fa-github"></i></span>
    </div>
    <div class="icon youtube">
      <div class="tooltip">Youtube</div>
      <span><i class="fab fa-youtube"></i></span>
    </div>
  </div>
  <!--END icons-->


</body>
</html>
